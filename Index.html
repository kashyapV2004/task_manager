<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlowTask - Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>Task Manager</h2>
        <header class="glass-card">
            <div class="header-content">
                <h1>GlowTask</h1>
                <p>Manage your tasks with style</p>
            </div>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
            </div>
        </header>

        <main>
            <section class="add-task glass-card">
                <h2>Add New Task</h2>
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="Enter your task...">
                    <button id="addTaskBtn"><i class="fas fa-plus"></i> Add Task</button>
                </div>
                <div class="filter-options">
                    <span>Filter:</span>
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
            </section>

            <section class="task-list glass-card">
                <h2>Your Tasks</h2>
                <ul id="taskList">
                    <!-- Tasks will be added here dynamically -->
                </ul>
                <div class="task-stats">
                    <span id="tasksLeft">0 tasks left</span>
                    <button id="clearCompleted">Clear Completed</button>
                </div>
            </section>
        </main>

        <footer class="glass-card">
            <div class="footer-content">
                <div class="developer-info">
                    <h3>Developer Information</h3>
                    <p><i class="fas fa-user"></i> Vinit Kumar</p>
                    <p><i class="fas fa-envelope"></i> vinitkumar10062004@gmail.com</p>
                    <p><i class="fas fa-building"></i> Kashyap Group</p>
                    <p><i class="fas fa-phone"></i> 873807XXXX</p>
                </div>
                <div class="app-info">
                    <h3>GlowTask</h3>
                    <p>A beautiful task manager with glass morphism design</p>
                    <p>&copy; 2023 All Rights Reserved</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
